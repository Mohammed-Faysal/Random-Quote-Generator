<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--Style.css-->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    

    <div class="container">

        <div class="header">Quote Generator</div>

        <div class="content">
            <i class="fa-solid fa-quote-right middle"></i>
            <div class="quote_area">
                <p class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, impedit distinctio magnam veniam quidem veritatis?</p>
            </div>
        </div>

        <div class="footer">

            <div class="icon">
                <div class="twitter"><i class="fa-brands fa-twitter"></i></div>

                <div class="copyBtn">
                    <span class="tooltip">Copy</span>
                    <i class="fa-solid fa-copy"></i>
                </div>

                <div class="sound"><i class="fa-solid fa-volume-high"></i></div>
            </div>

            <div class="btn">
                <button onclick="generateQuotes()">New quote</button>
            </div>

        </div>

    </div>







    <!--Script.js-->
    <script src="app.js"></script>

</body>
</html>
